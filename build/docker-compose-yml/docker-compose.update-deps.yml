version: '3.5'

services:
    composer-web-yii:
        restart: 'no'
        image: composer/composer
        volumes:
            - ../../:/app
        command: update --ignore-platform-reqs --classmap-authoritative --working-dir="./services/web-yii/src"
    composer-api-core:
        restart: 'no'
        image: composer/composer
        volumes:
            - ../../:/app
        command: update --ignore-platform-reqs --classmap-authoritative --working-dir="./services/api-core/src"
    libs-bluegocore:
        restart: 'no'
        image: composer/composer
        volumes:
            - ../../:/app
        command: update --ignore-platform-reqs --classmap-authoritative --working-dir="./libs/bluegocore"
