version: '3.5'

services:
    composer-web-yii:
        restart: 'no'
        image: composer/composer
        volumes:
            - ../../:/app
        command: install --ignore-platform-reqs --classmap-authoritative --working-dir="./services/web-yii/src"
    composer-api-core:
        restart: 'no'
        image: composer/composer
        volumes:
            - ../../:/app
        command: install --ignore-platform-reqs --classmap-authoritative --working-dir="./services/api-core/src"
